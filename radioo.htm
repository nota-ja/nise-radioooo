<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Radioo以外の何か</title>
    <meta http-equiv="Content-Style-Type" content="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
      channel_name = function(){
        var i = location.hash.replace(/^#/, '');
        return 0 < i.length ? i : 'radioyoutube';
      }();
      google.load("jquery", "1.3");
      google.load("swfobject", "2");
    </script>
    <script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="js/timeline.js" type="text/javascript"></script>    
    <script src="js/chromeless.js" type="text/javascript"></script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <table id="main-box">
      <tr><td class="area-title">
        <div class="block-title">
          <a id="videoLink" target="_blank"><span id="videoTitle">--</span></a>
          by <span id="videoUser">--</span>
        </div>
      </td></tr>
      <tr><td class="area-video">
        <div id="videoDiv">Loading...</div>
      </td></tr>
      <tr><td class="area-control">
        <table class="separate-table"><tr><td>
        <div id="PlayerControl">
          <input name="btnPlay" id="btnPlay" type="button" value="Play" onclick="playVideo();">
          <input name="btnPause" id="btnPause" type="button" value="Pause" onclick="pauseVideo();">
          <input name="btnNext" id="btnNext" type="button" value="Next" onclick="nextSong();">
        </div>
        </td><td class="right-col">
        <div id="VolumeControl">
          Vol: <input name="chkMute" id="chkMute" type="checkbox" onclick="muteVideoToggle('chkMute');" checked /> 
          <span class="volValue"><span id="videoVolume">--</span>%</span>
          <input name="btnVolDown" id="btnVolDown" type="button" value="▼" onclick="downVideoVolume(10);"><input name="btnVolUp" id="btnVolUp" type="button" value="▲" onclick="upVideoVolume(10);">
        </div>
        </td></tr></table>
      </td></tr>
      <tr><td class="area-info"><table class="separate-table"><tr><td>
        <div class="block-info">
        Playing:
          <span id="videoCurrent">--</span> / 
          <span id="videoDuration">--</span> 
          (<span id="videoCurrentPph">--</span>%)
          　
        Loaded: <span id="videoLoaded">--</span>%
        </div>
      </td><td class="right-col">
      </td></tr></table></td></tr>
      <tr><td class="area-radiooo"><table class="separate-table"><tr><td>
        <input name="btnClap" id="btnClap" type="button" value="CLAP!" onclick="twitClap()"><input name="btnStand" id="btnStand" type="button" value="STAND!" onclick="twitStand()">
      </td><td class="right-col">
        <a id="radioo-channel" href="">--</a>
      </td></tr></table></td></tr>
    </table>
  </body>
</html>
