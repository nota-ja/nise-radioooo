<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Radioo以外の何か</title>
    <meta http-equiv="Content-Style-Type" content="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
      google.load("jquery", "1.3");
      google.load("swfobject", "2");
    </script>
    <script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>    
    <script src="js/timeline.js" type="text/javascript"></script>    
    <script src="js/chromeless.js" type="text/javascript"></script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <table border="1">
      <tr>
        <td><div id="videoDiv">Loading...</div></td>
        <td valign="top">
          <div id="videoInfo">
            <p>Title: <span id="videoTitle">--</span></p>
            <p>
              Played: <span id="videoPlayed">--</span>% | 
              Loaded: <span id="videoLoaded">--</span>%
            </p>
            <p><input name="btnStand" id="btnStand" type="button" value="STAND" onclick="twitStand()">
            <input name="btnClap" id="btnClap" type="button" value="CLAP" onclick="twitClap()"></p>
            <p>Request by: <span id="videoUser">--</span>
            <br>Link: <span id="videoLink">--</span></p>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <table width="100%"><tr><td>
          <div id="PlayerControl">
            <input name="btnPlay" id="btnPlay" type="button" value="Play" onclick="playVideo();">
            <input name="btnPause" id="btnPause" type="button" value="Pause" onclick="pauseVideo();">
            <input name="btnNext" id="btnNext" type="button" value="Next" onclick="nextSong();">
          </div>
          </td><td>
          <div id="VolumeControl">
            Volume: <input name="chkMute" id="chkMute" type="checkbox" onclick="muteVideoToggle('chkMute');" checked /> 
            <span class="volValue"><span id="videoVolume">--</span>%</span>
            <input name="btnVolUp" id="btnVolUp" type="button" value="▲" onclick="upVideoVolume(10);">
            <input name="btnVolDown" id="btnVolDown" type="button" value="▼" onclick="downVideoVolume(10);">
          </div>
          </td></tr></table>
        </td>
        <td>
        </td>
      </tr>
    </table>
  </body>
</html>
