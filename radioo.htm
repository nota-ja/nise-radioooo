<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Radioo以外の何か</title>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
      google.load("swfobject", "2.1");
    </script>
    <script src="js/timeline.js" type="text/javascript"></script>    
    <script src="js/chromeless.js" type="text/javascript"></script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <table>
      <tr>
	<td><div id="videoDiv">Loading...</div></td>
	<td valign="top">
	  <div id="videoInfo">
            <p>Played: <span id="videoPlayed">--</span>% | Loaded: <span id="videoLoaded">--</span>%</p>
            <p>Controls: <a href="javascript:void(0);" onclick="playVideo();">Play</a> | <a href="javascript:void(0);" onclick="pauseVideo();">Pause</a> | <a href="javascript:void(0);" onclick="muteVideo();">Mute</a> | <a href="javascript:void(0);" onclick="unMuteVideo();">Unmute</a></p>
	    <p><a href="javascript:void(0);" onclick="nextSong();">Next</a></p>
	    <p>Volume: <span id="volume">--</span>% [
	      <a href="javascript:void(0);" onclick="setVideoVolume(0);">0%</a> 
              <a href="javascript:void(0);" onclick="setVideoVolume(25);">25%</a> 
              <a href="javascript:void(0);" onclick="setVideoVolume(50);">50%</a> 
	      <a href="javascript:void(0);" onclick="setVideoVolume(75);">75%</a> 
	      <a href="javascript:void(0);" onclick="setVideoVolume(100);">100%</a>
	      ]</p>
	    <p><input name="btnStand" id="btnStand" type="button" value="STAND" onclick="twitStand()">
	    <input name="btnClap" id="btnClap" type="button" value="CLAP" onclick="twitClap()"></p>
	    <p>Request by: <span id="user">--</span>
	    <br>Link: <span id="link">--</span></p>
	  </div>
	</td></tr>
    </table>
  </body>
</html>
