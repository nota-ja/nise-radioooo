<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>RadioooClone v0.4.4</title>
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/ui-lightness/jquery-ui-1.8rc3.custom.css" rel="stylesheet" type="text/css">
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script type="text/javascript">
    channel_name = function(){
      var r0 = 'radioyoutube';
      var r1 = 0 < location.hash.length ? location.hash : null;
      var r2 = (location.href.match(/\?[\w\-]{4,}/) || [])[0];
      return (r2 || r1 || r0).replace(/^[#\?]/, '');
    }();
    google.load("swfobject", "2");
  </script>
  <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.8rc3.custom.min.js" type="text/javascript"></script>
  <script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
  <script src="js/jquery.strftime-minified.js" type="text/javascript"></script>
  <script src="js/timeline.js" type="text/javascript"></script>    
  <script src="js/chromeless.js" type="text/javascript"></script>
  <script src="js/user_interface.js" type="text/javascript"></script>
</head>

<body>
  <table id="main-box" class="ui-corner-all ui-widget">
    <tr><td class="area-title ui-corner-all">
      <div class="block-title">
        <div class="video-title">
          <a id="videoLink" target="_blank"><span id="videoTitle">--</span></a>
        </div>
        <div class="video-info">
          Requested by <span id="videoUser">--</span>
          (<span id="videoPostedTime">--</span>)
        </div>
      </div>
    </td></tr>
    <tr><td class="area-video">
      <div id="videoDiv">Loading...</div>
    </td></tr>
    <tr><td class="area-control ui-corner-all">
      <table class="separate-table"><tr><td>
      <div id="PlayerControl">
        <button id="btnPlay"></button><button id="btnPause"></button><button id="btnNext"></button>
      </div>
      </td><td class="right-col">
        <table id="VolumeControl"><tr>
          <td><input id="chkMute" type="checkbox" onclick="muteVideoToggle();" checked /><label for="chkMute"><span class="volValue"><span id="videoVolume">--</span>%</span></label></td>
          <td width="100px"><div id="volSlider"></div></td>
        </tr></table>
      </td></tr></table>
    </td></tr>
    <tr><td class="area-info ui-corner-all">
    <table class="separate-table"><tr><td>
      <div class="block-info">
      Playing:
        <span id="videoCurrent">--</span> / 
        <span id="videoDuration">--</span> 
        (<span id="videoCurrentPph">--</span>%)
        &nbsp;
      Loaded: <span id="videoLoaded">--</span>%
      </div>
    </td><td class="right-col">
      <div class="span-reqinfo">
        <a id="radioo-channel" href="" target="_blank">--</a>
        <span id="radiooo-playlist-length">--</span>
      </div>
    </td></tr></table></td></tr>
    <tr><td class="area-radiooo ui-corner-all">
    <table class="separate-table"><tr><td>
      <button id="btnClap" onclick="twitAny('CLAP!')"></button>
      <button id="btnStand" onclick="twitAny('STAND!')"></button>
    </td><td class="right-col">
      <span class="helplink"><a href="javascript:void(0);" target="_blank" onclick="openHelpDialog();return false;">Help</a></span>
      <span class="copyright">&copy;<a href="https://twitter.com/DameNegi" target="_blank">Da</a>,<a href="https://twitter.com/pump_pump_king" target="_blank">Pu</a>,<a href="https://twitter.com/khlizard" target="_blank">kh</a>/<a href="http://github.com/khtokage/nise-radioooo" target="_blank">git</a></span>
    </td></tr></table></td></tr>
  </table>
</body>

</html>
