<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>RadioooClone v0.3.0</title>
    <meta http-equiv="Content-Style-Type" content="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
      channel_name = function(){
        var r0 = 'radioyoutube';
        var r1 = 0 < location.hash.length ? location.hash : null;
        var r2 = (location.href.match(/\?[\w\-]{4,}/) || [])[0];
        return (r2 || r1 || r0).replace(/^[#\?]/, '');
      }();
      google.load("jquery",    "1.3");
      google.load("jqueryui",  "1.5");
      google.load("swfobject", "2");
      google.load("yui", "2.6");
    </script>
    <script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="js/timeline.js" type="text/javascript"></script>    
    <script src="js/chromeless.js" type="text/javascript"></script>
    <script src="js/user_interface.js" type="text/javascript"></script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <table id="main-box">
      <tr><td class="area-title">
        <div class="block-title">
          <a id="videoLink" target="_blank"><span id="videoTitle">--</span></a>
          by <span id="videoUser">--</span>
        </div>
      </td></tr>
      <tr><td class="area-video">
        <div id="videoDiv">Loading...</div>
      </td></tr>
      <tr><td class="area-control">
        <table class="separate-table"><tr><td>
        <div id="PlayerControl">
          <input name="btnPlay" id="btnPlay" type="button" value="Play" onclick="playVideo();"><input name="btnPause" id="btnPause" type="button" value="Pause" onclick="pauseVideo();"><input name="btnNext" id="btnNext" type="button" value="Next" onclick="nextSong();">
        </div>
        </td><td class="right-col">
        <div id="VolumeControl">
          Vol: <input name="chkMute" id="chkMute" type="checkbox" onclick="muteVideoToggle();" checked /> 
          <span class="volValue"><span id="videoVolume">--</span>%</span>
          <input name="btnVolDown" id="btnVolDown" type="button" value="▼" onclick="upVideoVolume(-10);" title="マウスホイールでも音量変更できます" /><input name="btnVolUp" id="btnVolUp" type="button" value="▲" onclick="upVideoVolume(10);" title="マウスホイールでも音量変更できます" />
        </div>
        </td></tr></table>
      </td></tr>
      <tr><td class="area-info"><table class="separate-table"><tr><td>
        <div class="block-info">
        Playing:
          <span id="videoCurrent">--</span> / 
          <span id="videoDuration">--</span> 
          (<span id="videoCurrentPph">--</span>%)
          &nbsp;
        Loaded: <span id="videoLoaded">--</span>%
        </div>
      </td><td class="right-col">
        <div class="span-reqinfo">
          <a id="radioo-channel" href="" target="_blank">--</a>
          <span id="radiooo-playlist-length">--</span>
        </div>
      </td></tr></table></td></tr>
      <tr><td class="area-radiooo"><table class="separate-table"><tr><td>
        <input name="btnClap" id="btnClap" type="button" value="CLAP!" onclick="twitAny('CLAP!')" /><input name="btnStand" id="btnStand" type="button" value="STAND!" onclick="twitAny('STAND!');" />
      </td><td class="right-col">
        <span class="copyright">&copy;<a href="https://twitter.com/DameNegi" target="_blank">Da</a>,<a href="https://twitter.com/pump_pump_king" target="_blank">Pu</a>,<a href="https://twitter.com/khlizard" target="_blank">kh</a>/<a href="http://github.com/khtokage/nise-radioooo" target="_blank">git</a></span>
      </td></tr></table></td></tr>
    </table>
  </body>
</html>
